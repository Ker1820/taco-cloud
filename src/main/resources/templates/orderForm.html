<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco cloud</title>
</head>
<body>
<img th:src="@{/images/kids-toy-500x500.jpg}"/>
<a th:href="@{/design}" id="another">Design another taco</a><br>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>



        <div th:if="${#fields.hasErrors()}">
            <span>
                Please correct hte problems below and resubmit
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors = "*{name}">CC num Error</span>
        <br>

        <label for="street">Street adress: </label>
        <input id="street" type="text" th:field="*{street}"/>
        <span th:if="${#fields.hasErrors('street')}"
              th:errors = "*{street}">CC num Error</span>
        <br>

        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{city}"/>
        <span th:if="${#fields.hasErrors('city')}"
              th:errors = "*{city}">CC num Error</span>
        <br>

        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{state}"/>
        <span th:if="${#fields.hasErrors('state')}"
              th:errors = "*{state}">CC num Error</span>
        <br>

        <label for="zip">Zip code: </label>
        <input id="zip" type="text" th:field="*{zip}"/>
        <span th:if="${#fields.hasErrors('zip')}"
              th:errors = "*{zip}">CC num Error</span>
        <br>

        <label for="ccNumber">Here's how i'll pay: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <span th:if="${#fields.hasErrors('ccNumber')}"
              th:errors = "*{ccNumber}">CC num Error</span>
        <br>

        <label for="ccExpiration">Expiration: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <span th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors = "*{ccExpiration}">CC num Error</span>
        <br>

        <label for="ccCVV">CVV: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
        <span th:if="${#fields.hasErrors('ccCVV')}"
              th:errors = "*{ccCVV}">CC num Error</span>
        <br>
        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
